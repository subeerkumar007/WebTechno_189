<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resume Builder</title>

  <style>
    /* Reset default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      width: 100%;
      max-width: 1000px;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }

    h1 {
      width: 100%;
      text-align: center;
      font-size: 36px;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #74ebd5;
      box-shadow: 0 0 5px rgba(116, 235, 213, 0.5);
    }

    button {
      padding: 12px;
      background: #6a11cb;
      background: linear-gradient(to right, #2575fc, #6a11cb);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #6a11cb, #2575fc);
    }

    .resume {
      flex: 1;
      background: #f9f9f9;
      padding: 20px 25px;
      border-radius: 10px;
      overflow-y: auto;
      max-height: 600px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
    }

    .resume h2 {
      color: #6a11cb;
      border-bottom: 2px solid #6a11cb;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }

    .resume h3 {
      margin-top: 20px;
      color: #444;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    .resume p, .resume ul {
      margin-top: 10px;
      color: #333;
      line-height: 1.6;
    }

    .resume ul {
      list-style-type: square;
      padding-left: 20px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>

</head>
<body>

  <div class="container">
    <h1>Resume Builder</h1>
    
    <form id="resume-form">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="phone" placeholder="Phone Number" required>
      <textarea id="summary" placeholder="Professional Summary" rows="4" required></textarea>
      <input type="text" id="skills" placeholder="Skills (comma separated)" required>
      <input type="text" id="experience" placeholder="Experience" required>
      <input type="text" id="education" placeholder="Education" required>
      
      <button type="submit">Build Resume</button>
    </form>

    <div id="resume-preview" class="resume">
      <p style="color: #aaa; text-align:center;">Resume preview will appear here.</p>
    </div>
  </div>

  <script>
    document.getElementById('resume-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const summary = document.getElementById('summary').value;
      const skills = document.getElementById('skills').value.split(',');
      const experience = document.getElementById('experience').value;
      const education = document.getElementById('education').value;

      const resumeHTML = `
        <h2>${name}</h2>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Phone:</strong> ${phone}</p>

        <h3>Professional Summary</h3>
        <p>${summary}</p>

        <h3>Skills</h3>
        <ul>${skills.map(skill => `<li>${skill.trim()}</li>`).join('')}</ul>

        <h3>Experience</h3>
        <p>${experience}</p>

        <h3>Education</h3>
        <p>${education}</p>
      `;

      document.getElementById('resume-preview').innerHTML = resumeHTML;
    });
  </script>

</body>
</html>
